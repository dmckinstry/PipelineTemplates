parameters:
- name: packageName
  type: string
- name: packageVersion
  type: string
  default: '1.0.0'
  
steps:
- script: echo Publishing package ${{parameters.packageName}} v${{parameters.packageVersion}} to Artifactory
  displayName: Publish
- script: echo Using MyPackage
  condition: and(succeeded(), eq(variables['packageName'], 'MyPackage'))
  displayName: Conditional message
