parameters:
- name: packageName
  type: string
- name: packageVersion
  type: string
  default: '1.0.0'
  
steps:
- script: echo Publishing package ${{parameters.packageName}} v${{parameters.packageVersion}} to Artifactory
  displayName: Publish
  
- script: echo Not using MyPackage (NE)
  condition: and(succeeded(), ne( '${{ parameters.packageName }}', 'MyPackage'))
  displayName: Conditional message 

- script: echo Not using MyPackage (EQ)
  condition: and(succeeded(), eq( '${{ parameters.packageName }}', 'MyPackage'))
  displayName: Conditional message equals
